<div *ngIf="mostrarTabla1" class="container mt-4">
  <h4>Pedidos del cliente</h4>
  <table id="tabla1" class="table table-striped table-bordered display nowrap w-100">
    <thead class="table-dark">
      <tr>
        <th>ID Pedido</th>
        <th>Fecha</th>
        <th>Total</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pedido of pedidos">
        <td>{{pedido.id}}</td>
        <td>{{ pedido.fecha }}</td>
        <td>{{ pedido.total | currency}}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="verDetallePedido(pedido.id)">
            Ver detalle
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngIf="mostrarTabla2" class="container mt-4">
  <div class="mb-3">
    <button class="btn btn-secondary" (click)="volverATabla1()">
      ⇱Volver a Pedidos
    </button>
  </div>
  <h5>Detalle del Pedido</h5>
  <table id="tabla2" class="table table-hover table-bordered display nowrap w-100">
    <thead class="table-dark">
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let articulo of articulos">
        <td>{{ articulo.codigo }}</td>
        <td>{{articulo.descripcion}}</td>
        <td>{{articulo.cantidad}}</td>
        <td>{{articulo.precio}}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="toast-container position-fixed bottom-0 end 0 p-3" style="z-index: 1055;">
  <div *ngFor="let toast of toasts" class="toast align-items-center text-white" [ngClass]="toast.class" role="alert"
    [attr.aria-live]="toast.ariaLive" [attr.aria-atomic]="true" data-bs-delay="5000" #toastElement>
    <div class="d-flex">
      <div class="toast-body">{{toast.message}}</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="removeToast(toast)"
        aia-label="Cerrar"></button>
    </div>
  </div>
</div>
