<div class="container mt-4">
  <!-- Datos del cliente -->
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">{{ cliente.nombre }}</h5>
      <button class="btn btn-primary" (click)="cargarPedidos()">Pedidos</button>
    </div>
  </div>

  <!-- Tabla1: Pedidos -->
  <div *ngIf="showTable1">
    <div class="card">
      <div class="card-header">Pedidos de venta</div>
      <div class="card-body">
        <table #tabla1 class="table table-striped table-bordered" style="width:100%"></table>
      </div>
    </div>
  </div>

  <!-- Tabla2: Artículos -->
  <div *ngIf="showTable2">
    <div class="card">
      <div class="card-header">
        Detalle de artículos
        <button class="btn btn-secondary btn-sm" (click)="volverATabla1()">Volver</button>
      </div>

      <div class="card-body">
        <table #tabla2 class="table table-striped table-bordered" style="width:100%"></table>
      </div>
    </div>
  </div>
</div>
