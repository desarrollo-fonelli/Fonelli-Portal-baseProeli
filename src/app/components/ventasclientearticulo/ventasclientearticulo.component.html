
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar >
      <button class="btn btn-primary" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div class="cat ">
        <a href="#">
          <img  src="../../../assets/images/principal/logo_fonelli.png"  >
        </a>      
      </div>
      <button (click)="EliminaSesion()" class="btn btn-primary btn-sm ml-auto">Cerrar Sesión</button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                   [opened]="mobileQuery.matches ? 'false' : 'true'">
        <mat-nav-list>
        
          <a mat-list-item [routerLink]="['/distribuidores/']">Inicio</a>
          <a mat-list-item [routerLink]="['/distribuidores/datoscliente/']">Datos generales de Clientes</a>
          <a mat-list-item [routerLink]="['/distribuidores/consultaprecios/']">Consulta de Precios</a>
          <a mat-list-item [routerLink]="['/distribuidores/consultapedidos/']">Consulta de Pedidos</a>
          <a mat-list-item [routerLink]="['/distribuidores/relacionpedidos/']">Relación de Pedidos</a>
          <a mat-list-item [routerLink]="['/distribuidores/estadocuenta/']">Estado de Cuenta</a>
          <a mat-list-item [routerLink]="['/distribuidores/ventasclientearticulo/']">Ventas por Artículo</a>
          
        </mat-nav-list>
      </mat-sidenav>
  
  
      
      <section >
        <div class="row">
          <div class="col-lg-12">
  
            <div class="card">
              <div class="card-body">
                <h2 class="card-title" >Ventas por cliente y artículo</h2>
  
                <!-- General Form Elements -->
                <form>
                  <div class="form-row">                   

                    <div class="col-md-1 col-md-1">
                      <br>
                      <br>
                      <label >Desde</label>
                    </div>

                        <div class="form-group col-md-1">
                          <label>Oficina</label>
                          <input 
                            type="text" 
                            id="idOfiDes"
                            class="form-control"
                            name="idOfiDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.OficinaDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-2">
                          <label >Fecha</label>
                          <input 
                            type="text" 
                            id="idFecDes"
                            class="form-control"
                            name="idFecDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.FechaDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-2">
                          <label >Num</label>
                          <input 
                            type="text" 
                            id="idNumDes"
                            class="form-control"
                            name="idNumDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.ClienteDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-1">
                          <label>Fil</label>
                          <input 
                            type="text" 
                            id="idFilDes"
                            class="form-control"
                            name="idFilDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.FilialDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-1">
                          <label >Línea</label>
                          <input 
                            type="text" 
                            id="idLinDes"
                            class="form-control"
                            name="idLinDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.LineaDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-1">
                          <label>Clave</label>
                          <input 
                            type="text" 
                            id="idClvDes"
                            class="form-control"
                            name="idClvDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.ClaveDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-1">
                          <label>Categoria</label>
                          <input 
                            type="text" 
                            id="idCatDes"
                            class="form-control"
                            name="idCatDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.CategoriaDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-1">
                          <label >SubCategoria</label>
                          <input 
                            type="text" 
                            id="idSucaDes"
                            class="form-control"
                            name="idSucaDes"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.SubcategoriaDesde"
                            required
                          >
                        </div>
                    </div>

                    <div class="form-row">                   
                     
                      <div class="col-md-1">                        
                        <label>Hasta</label>
                      </div>

                      <div class="form-group col-md-1">
                        <input 
                            type="text" 
                            id="idOfiHas"
                            class="form-control"
                            name="idOfiHas"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.OficinaHasta"
                            required
                          >
                      </div>
                      <div class="form-group col-md-2">
                        <input 
                          type="text" 
                          id="idFecHas"
                          class="form-control"
                          name="idFecHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.FechaHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-2">
                        
                        <input 
                          type="text" 
                          id="idNumHas"
                          class="form-control"
                          name="idNumHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClienteHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-1">
                        <input 
                          type="text" 
                          id="idFilHas"
                          class="form-control"
                          name="idFilHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.FilialHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-1">
                        <input 
                          type="text" 
                          id="idLinHas"
                          class="form-control"
                          name="idLinHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.LineaHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-1">
                        <input 
                          type="text" 
                          id="idClvHas"
                          class="form-control"
                          name="idClvHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClaveHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-1">
                        <input 
                          type="text" 
                          id="idCatHas"
                          class="form-control"
                          name="idCatHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.CategoriaHasta"
                          required
                        >
                      </div>
                      <div class="form-group col-md-1">
                        <input 
                          type="text" 
                          id="idSucaHas"
                          class="form-control"
                          name="idSucatHas"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.SubcategoriaHasta"
                          required
                        >
                      </div>
                  </div>
  
                  <!-- control de radios -->
                  <div class="row">
                     
                    <div class="form-group col-md-3">
                      <div class="form-check" >
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1"> Línea</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Especiales</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3"> Todos </label>
                      </div>
                    </div>

                    <div class="form-group col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1"> Internos</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2"> Externos </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
                          <label class="form-check-label" for="gridRadios3"> Todos </label>
                        </div>
                      </div>

                      <div class="form-group col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1"> Categoria </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2"> Piezas </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                          <label class="form-check-label" for="gridRadios3"> Importe </label>
                        </div>
                      </div>

                      <div class="form-group col-md-3">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
                          <label class="form-check-label" for="gridRadios1"> Detallado </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                          <label class="form-check-label" for="gridRadios2"> Resumido </label>
                        </div>
                        
                      </div>

                    
                  </div>
  
  
                   
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit" (click)="consultaVentCArticulo()" class="btn btn-primary">BUSCAR</button>
                        </div>
                    </div>            
  
  
                  
  
                  
                </form><!-- End General Form Elements --> 
              </div> 
            </div>
          </div>
        </div>
      </section>
  
  
      
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
