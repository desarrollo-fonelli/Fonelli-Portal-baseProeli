
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar >
      <button class="btn btn-primary" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <div class="cat ">
        <a href="#">
          <img  src="../../../assets/images/principal/logo_fonelli.png"  >
        </a>      
      </div>
      <button (click)="EliminaSesion()" class="btn btn-primary btn-sm ml-auto">Cerrar Sesión</button>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                   [opened]="mobileQuery.matches ? 'false' : 'true'">
        <mat-nav-list>
        
          <a mat-list-item [routerLink]="['/distribuidores/']">Inicio</a>
          <a mat-list-item [routerLink]="['/distribuidores/datoscliente/']">Datos generales de Clientes</a>
          <a mat-list-item [routerLink]="['/distribuidores/consultaprecios/']">Consulta de Precios</a>
          <a mat-list-item [routerLink]="['/distribuidores/consultapedidos/']">Consulta de Pedidos</a>
          <a mat-list-item [routerLink]="['/distribuidores/relacionpedidos/']">Relación de Pedidos</a>
          <a mat-list-item [routerLink]="['/distribuidores/estadocuenta/']">Estado de Cuenta</a>
          <a mat-list-item [routerLink]="['/distribuidores/ventasclientearticulo/']">Ventas por Artículo</a>
          
        </mat-nav-list>
      </mat-sidenav>
  
  
      
      <section >
        <div class="row">
          <div class="col-lg-6">
  
            <div class="card">
              <div class="card-body">
                <h2 class="card-title" >Estado de cuenta</h2>
  
                <!-- General Form Elements -->
                <form>
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >Desde cliente</label>
                          <input 
                            type="text" 
                            id="idDesCli"
                            class="form-control"
                            name="idDesCli"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.ClienteDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-6">
                          <label >Filial</label>
                          <input 
                            type="text" 
                            id="idDesFil"
                            class="form-control"
                            name="idDesFil"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.FiliadDesde"
                            required
                          >
                        </div>
  
                        
                    </div>
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label >Hasta cliente</label>
                          <input 
                            type="text" 
                            id="idHasCli"
                            class="form-control"
                            name="idHasCli"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.ClienteHasta"
                            required
                          >
                        </div>
                        <div class="form-group col-md-6">
                          <label >Filial</label>
                          <input 
                            type="text" 
                            id="idHasFil"
                            class="form-control"
                            name="idHasFil"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.FilialHasta"
                            required
                          >
                        </div>
                    </div>
  
                  
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                          <label>Desde cartera</label>
                          <input 
                            type="text" 
                            id="idDesCar"
                            class="form-control"
                            name="idDesCar"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.CarteraDesde"
                            required
                          >
                        </div>
                        <div class="form-group col-md-6">
                          <label>Hasta cartera</label>
                          <input 
                            type="text" 
                            id="idHasCar"
                            class="form-control"
                            name="idHasCar"
                            #nombre="ngModel"
                            [(ngModel)]="oBuscar.CarteraHasta"
                            required
                          >
                        </div>
                    </div>
  
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit" (click)="consultaEstadoCuenta()" class="btn btn-primary">BUSCAR</button>
                        </div>
                        <div class="form-group col-md-6">
                          <button type="submit"  class="btn btn-primary">CATALOGO DE CLIENTES</button>
                      </div>
                    </div>            
  
  
                  
  
                  
                </form><!-- End General Form Elements --> 
              </div> 
            </div>
          </div>
        </div>
      </section>
  
  
      
    </mat-sidenav-container>
  </div>
  
  <div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
