
<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
  <mat-toolbar >
    <button class="btn btn-primary" (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <div class="cat ">
      <a href="#">
        <img  src="../../../assets/images/principal/logo_fonelli.png"  >
      </a>      
    </div>
    <button (click)="EliminaSesion()" class="btn btn-primary btn-sm ml-auto">Cerrar Sesión</button>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56"
                 [opened]="mobileQuery.matches ? 'false' : 'true'">
      <mat-nav-list>
      
        <a mat-list-item [routerLink]="['/distribuidores/']"> <span class="font_side">Inicio</span></a>
        <a mat-list-item [routerLink]="['/distribuidores/datoscliente/']"><span class="font_side">Datos generales de Clientes</span></a>
        <a mat-list-item [routerLink]="['/distribuidores/consultaprecios/']"><span class="font_side">Consulta de Precios</span></a>
        <a mat-list-item [routerLink]="['/distribuidores/consultapedidos/']"><span class="font_side">Consulta de Pedidos</span></a>
        <a mat-list-item [routerLink]="['/distribuidores/relacionpedidos/']"><span class="font_side">Relación de Pedidos</span></a> 
        <a mat-list-item [routerLink]="['/distribuidores/estadocuenta/']"><span class="font_side">Estado de Cuenta</span></a>
        <a mat-list-item [routerLink]="['/distribuidores/ventasclientearticulo/']"><span class="font_side">Ventas por Artículo</span></a>
        
      </mat-nav-list>
    </mat-sidenav>

    
    
    <section >
      <div class="row">
        <div class="col-lg-6">

          <div class="card">
            <div class="card-body">
              <h2 class="card-title" >Consulta de precios</h2>

              <!-- General Form Elements -->
              <form>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label>Numero</label>
                        <input 
                          type="text" 
                          id="idNumpPre"
                          class="form-control"
                          name="idNumpPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClienteCodigo"
                          required
                        >
                      </div>
                      <div class="form-group col-md-6">
                        <label >Filial</label>
                        <input
                          type="text" 
                          id="idFilPre"
                          class="form-control"
                          name="idFilPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClienteFilial"
                          required
                        >
                      </div>
                      <div class="form-group col-md-6">
                          <button type="submit" class="btn btn-primary">CATALOGO DE CLIENTES</button>
                      </div>


                      
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">No de lista</label>
                        <select 
                          class="form-select" 
                          name="idListaPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.Lista"
                          required
                        >
                          <option value="Lista 1">Lista 1</option>
                          <option value="Lista 2">Lista 2</option>
                          
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">-</label>
                        <input type="text" class="form-control" id="" placeholder="">
                      </div>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label >Tipo de paridad</label>
                        <select 
                          class="form-select"
                          name="idParidadPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.Paridad"
                          required
                        >
                          <option value="Normal">Normal</option>
                          <option value="Especial">Especial</option>
                          
                        </select>
                      </div>
                    
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Linea</label>
                        <input
                          type="text" 
                          id="idLineaPre"
                          class="form-control"
                          name="idLineaPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ArticuloLinea"
                          required
                        >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Clave</label>
                        <input
                          type="text" 
                          id="idClvPre"
                          class="form-control"
                          name="idClvPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ArticuloCodigo"
                          required
                        >
                      </div>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <button type="submit" (click)="consultaPrecios()" class="btn btn-primary">BUSCAR</button>
                      </div>
                  </div>            


                

                
              </form><!-- End General Form Elements --> 
            </div> 
          </div>
        </div>
      </div>
    </section>


    
  </mat-sidenav-container>
</div>

<div *ngIf="!shouldRun">Please open on Stackblitz to see result</div>
