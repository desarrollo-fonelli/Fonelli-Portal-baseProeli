    <section >
      <div class="container float-left">
      <div class="row">
        <div class="col-lg-12">

          <div class="card">
            <div class="card-body">
              <h2 >Consulta de precios</h2>

              <!-- General Form Elements -->
              <form>
                  <div class="form-row">
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">Numero</label>
                        <input 
                          type="text" 
                          id="idNumpPre"
                          class="form-control"
                          name="idNumpPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClienteCodigo"
                          disabled="{{ bCliente }}"
                          required
                        >
                      </div>
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">Filial</label>
                        
                        <input
                          type="text" 
                          id="idFilPre"
                          class="form-control"
                          name="idFilPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ClienteFilial"
                          disabled="{{ bCliente }}"
                          required
                        >
                        
                      </div>
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">-</label>
                          <button 
                            type="submit"
                             class="form-control btnFonelli"
                             [hidden]="bCliente"
                             >CATALOGO DE CLIENTES
                          </button>
                      </div>


                      
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">No de lista</label>
                        <select 
                          class="form-select" 
                          name="idListaPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.Lista"
                          required
                        >
                          <option value="1">Pedido</option>
                          <option value="2">Servicio</option>
                          
                        </select>
                      </div>
                      <div class="form-group col-md-3" [hidden]="bCliente">
                        <label class="CamposFonelli">-</label>
                        <input type="text" class="form-control" id="" placeholder="" >
                      </div>
                  </div>

                  <div class="form-row" [hidden]="bCliente">
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">Tipo de paridad</label>
                        <select 
                          class="form-select"
                          name="idParidadPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ParidadTipo"
                          required
                        >
                          <option value="Normal">Normal</option>
                          <option value="Especial">Especial</option>
                          
                        </select>
                      </div>
                    
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">Linea</label>
                        <input
                          type="text" 
                          id="idLineaPre"
                          class="form-control"
                          name="idLineaPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ArticuloLinea"
                          required
                        >
                      </div>
                      <div class="form-group col-md-3">
                        <label class="CamposFonelli">Clave</label>
                        <input
                          type="text" 
                          id="idClvPre"
                          class="form-control"
                          name="idClvPre"
                          #nombre="ngModel"
                          [(ngModel)]="oBuscar.ArticuloCodigo"
                          required
                        >
                      </div>
                  </div>

                  <div *ngIf="sMensaje">
                    <p class="alert alert-danger" role="alert">{{sMensaje}}</p>
                  </div>

                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <button type="submit" (click)="consultaPrecios()" class="btnFonelli btn"><span *ngIf="bCargando" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="color:#183e6f"> </span> BUSCAR</button>
                      </div>
                  </div>  
    
              </form><!-- End General Form Elements --> 
              
            </div> 
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="bBandera" class="table-responsive container">  

      <br>
      <div class="form-row">
        
            <div class="form-group col-md-12">
              <button class="btnImprimir btn float-right" (click)="downloadAsPDF()" >      
                Imprimir PDF      
              </button> 
            </div> 
      </div>

  <div id="pdfTable" #pdfTable>
      <table  class="table table-hover table-striped">
        <thead>
          <tr class="EncTabla">
          <th style="background-color: #24a4cc; color: white;" scope="col" >#</th>
          <th style="background-color: #24a4cc; color: white;" scope="col">GPO</th>
          <th style="background-color: #24a4cc; color: white;" scope="col">LN</th>
          <th style="background-color: #24a4cc; color: white;" scope="col">CLAVE</th>
          <th style="background-color: #24a4cc; color: white;" scope="col">COMPONENTE</th>
          <th style="background-color: #24a4cc; color: white; text-align:right;" scope="col">PIEZAS</th>
          <th style="background-color: #24a4cc; color: white; text-align:right;" scope="col">GRAMOS</th>        
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let comp of componente| searchconsultapedido: searchtext; index as i">
            <th scope="row">{{ i + 1 }}</th>
            <td class="FilasFonelli" >{{ comp.ComponenteGrupo}}</td>
            <td class="FilasFonelli" >{{comp.ComponenteLinea}}</td>                
            <td class="FilasFonelli" >{{ comp.ComponenteCodigo}}</td>
            <td class="FilasFonelli" >{{ comp.ComponenteDescripc}}</td>
            <td class="FilasFonelli" style="text-align:right">{{ comp.PiezasNormal}}</td>
            <td class="FilasFonelli" style="text-align:right">{{ comp.GramosEquivalente}}</td>            
          </tr>
        </tbody>          
      </table>

      <div class="form-group col-md-12" >
        <label class="float-right" style="background-color:#24a4cc; font-size: 23px; color:white;">      
          <strong >Precio: $</strong> {{formatoMoneda(oPreciosRes.Contenido.Precio)}}     
        </label> 
      </div> 

   

  </div> 

  </div> 
    </section>
